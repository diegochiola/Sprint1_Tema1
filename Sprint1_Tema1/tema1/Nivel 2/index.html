<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'> 
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond" rel="stylesheet">
    <link rel="stylesheet" href="dist/main-import.css" type="text/css">
    <title>Japan Tourism</title>
    <script src="https://kit.fontawesome.com/f58b749f86.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page">
        <div class="container">
            <!-- NAV BAR class-->
            <div class="navbar">
                <div class="navbar__logo">
                    <img src="images/logo.png" alt="Logo Japan Tourism">
                </div>
                <!-- NAV BAR ELEMENTS-->
                <nav class="navbar__center">
                    <a class="navbar__item" href="/">
                        <i class="navbar__icon fas fa-home"></i>
                        <span class="navbar__text">
                            Inicio
                        </span>                        
                    </a>
                    <a class="navbar__item" href="/">
                        <i class="navbar__icon fas fa-map-marked-alt"></i>
                        <span class="navbar__text">
                            Rutas
                        </span>                        
                    </a>
                    <a class="navbar__item" href="/">
                        <i class="navbar__icon fas fa-h-square"></i>
                        <span class="navbar__text">
                            Hoteles
                        </span>                         
                    </a>
                    <a class="navbar__item" href="/">
                        <i class="navbar__icon fas fa-plane"></i>
                        <span class="navbar__text">
                            Vuelos
                        </span>                           
                    </a>
                    <a class="navbar__item" href="/">
                        <i class="navbar__icon fas fa-envelope-open-text"></i>                        
                        <span class="navbar__text">
                            Contacto
                        </span>   
                    </a>
                </nav>

                <div class="navbar__social">
                    <a class="navbar__item" href="/">
                        <i class="navbar__icon fab fa-facebook-square"></i>
                    </a>
                    <a class="navbar__item" href="/">
                        <i class="navbar__icon fab fa-twitter" alt="Logo Twitter"></i>
                    </a>
                </div>
            </div>
            
            <div class="jumbotron">
                <div class="jumbotron__inner">
                    <h1>"Disfruta de la experiencia de otros viajeros"</h1>
                </div>            
            </div>





        </div>
    </div>
    
</body>
</html>
